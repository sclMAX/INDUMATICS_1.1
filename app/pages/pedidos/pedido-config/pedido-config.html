<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider light>AJUSTES PEDIDO ACTUAL</ion-item-divider>
      <form #pedidoForm="ngForm" (ngSubmit)="savePedido()">
        <ion-list>
          <ion-item>
            <ion-label primary stacked>Tipo</ion-label>
            <ion-select name="isPedido" [(ngModel)]="pedido.isPedido" placeholder="Seleccione Pedido/Presupuesto..." required>
              <ion-option value="true">Pedido</ion-option>
              <ion-option value="false">Presupuesto</ion-option>
            </ion-select>

          </ion-item>
          <ion-item>
            <ion-label primary stacked>Comentarios</ion-label>
            <ion-textarea rows="6" name="comentarios" placeholder="Comentarios..." [(ngModel)]="pedido.comentarios"></ion-textarea>
          </ion-item>
        </ion-list>
        <button fab fab-bottom fab-left danger type="reset" (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
        <button fab fab-bottom fab-center type="submit" [disabled]="!pedidoForm.valid"><ion-icon name="send"></ion-icon></button>
      </form>
    </ion-item-group>
  </ion-list>
</ion-content>
